name: zlibrary-to-notebooklm
version: 1.0.0
description: One-click automatic download from Z-Library and upload to Google NotebookLM
author: Your Name

commands:
  - name: login
    description: Login to Z-Library (only needed once)
    usage: python3 scripts/login.py

  - name: upload
    description: Download and upload books to NotebookLM
    usage: python3 scripts/upload.py <Z-Library URL>
    arguments:
      - name: url
        description: Z-Library book link
        required: true

features:
  - One-time login, permanent use
  - Priority download PDF (preserves formatting)
  - Auto fallback EPUB â†’ Markdown
  - Smart file splitting (>350k words auto-chunk)
  - Fully automated workflow
  - Real-time progress display

dependencies:
  - python>=3.8
  - playwright
  - ebooklib
  - notebooklm-cli
